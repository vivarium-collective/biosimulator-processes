[tool.poetry]
name = "biosimulator-processes"
version = "0.0.25"
description = "Core implementations of process-bigraph.composite.Process aligning with BioSimulators simulator tools."
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "biosimulator_processes"}, {include = "test_suite"}]

[tool.poetry.dependencies]
python = "^3.11"
zarr = "*"
termcolor = "*"
jupyterlab = "*"
bigraph-schema = "*"
process-bigraph = "*"
bigraph-viz = "*"
bigraph-builder = "*"
numpy = "*"
copasi-basico = "*"
cobra = "*"
tellurium = "*"
amici = "*"
# smoldyn = {version = "*", optional = true}
python-libsbml = "*"
docker = "*"
python-libnuml = "*"
notebook = "*"
toml = "*"
pyyaml = "*"
pydantic = "*"
seaborn = "*"
h5py = "*"

[tool.poetry.extras]
smoldyn = ["smoldyn"]
# simulariumio = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
mypy = "*"
flake8 = "*"
twine = "*"

[tool.pytest.ini_options]
testpaths = ["biosimulator_processes", "test_suite"]
addopts = "--ignore=setup.py"
python_files = "*.py"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
