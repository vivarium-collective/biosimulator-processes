[tool.poetry]
name = "biosimulator-processes"
version = "0.0.24"
description = "Core implementations of process-bigraph.composite.Process aligning with BioSimulators simulator tools."
authors = ["Alex Patrie <alexanderpatrie@gmail.com>"]
readme = "README.md"
packages = [{include = "biosimulator_processes"}, {include = "test_suite"}]

[tool.poetry.dependencies]
python = ">=3.10"
zarr = "*"
termcolor = "*"
jupyterlab = "*"
bigraph-schema = "*"
process-bigraph = "^0.0.17"
bigraph-viz = "*"
bigraph-builder = "*"
numpy = "*"
copasi-basico = "*"
cobra = "*"
tellurium = "*"
amici = "*"
# smoldyn = {version = ">=2.72", optional = true}
python-libsbml = "^5.20.2"
docker = ">=7.0"
python-libnuml = "^1.1.6"
notebook = "^7.1.1"
toml = "*"
fastapi = "^0.109.0"  # "*"
pyyaml = "*"
pydantic = "*"
h5py = "*"
pydantic-settings = "*"
httpx = "*"
tensorstore = "*"
aiofiles = "*"
aiobotocore = "*"
uvicorn = {extras = ["standard"], version = "*"}
seaborn = "^0.13.2"
# psutil = "^5.9.8"

[tool.poetry.extras]
smoldyn = ["smoldyn"]
# simulariumio = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
mypy = ">=1.8.0"
flake8 = "*"
twine = "*"

[tool.pytest.ini_options]
testpaths = ["biosimulator_processes"]
addopts = "--ignore=setup.py"
python_files = "*.py"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
